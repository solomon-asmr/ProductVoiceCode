name: ProductVoiceCode CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  # JOB 1: LINT & TEST
  test:
    name: Lint & Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Run Lint
        run: npm run lint
      - name: Run Unit Tests
        run: npm test

  # JOB 2: BUILD ANDROID
  build-android:
    name: Build Android
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      # Decode Keystore from GitHub Secrets
      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
        run: |
          echo $ANDROID_KEYSTORE_B64 | base64 -d > android/app/my-upload-key.keystore

      # Build with Secrets passed as Gradle Properties (-P)
      - name: Build Android Release
        run: |
          cd android
          ./gradlew bundleRelease \
            -PMYAPP_UPLOAD_STORE_FILE=my-upload-key.keystore \
            -PMYAPP_UPLOAD_KEY_ALIAS=my-key-alias \
            -PMYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -PMYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release.aab
          path: android/app/build/outputs/bundle/release/app-release.aab

  # JOB 3: BUILD iOS
  build-ios:
    name: Build iOS
    needs: test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Install Pods
        run: |
          cd ios
          pod install

      - name: Build iOS (Debug)
        run: |
          cd ios
          xcodebuild -workspace ProductVoiceCode.xcworkspace -scheme ProductVoiceCode -configuration Debug -sdk iphonesimulator -derivedDataPath build
